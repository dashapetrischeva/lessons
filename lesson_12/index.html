		<main class="page">
			<div class="article page__section">
				<div class="article__container">
					<h1>Домашня робота 12: Анімації</h1>

							<div class="block">
								<div class="block__item">transition: max-width 3s ease 0s;</div>

						</div>
					</div>
					<div class="article__section section-examples">
						<div class="section-examples__container">
							<h2 class="section-examples__title">CSS animation & @keyframes</h2>

							</div>

							</div>

					</div>

									<div class="block-15"></div>

							</div>
							<div class="pedal-right">

									<div class="block-8"></div>

							<div class="block-12"></div>

								<div class="tire">
									<div class="rim">
										<div class="spokes">
											<div class="spoke"></div>
											<div class="spoke"></div>
											<div class="spoke"></div>
											<div class="spoke"></div>

							<div class="wheel wheel--right">
								<div class="tire">
									<div class="rim">
